<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

    <h1 class="text-center">Prisma Monitores Ltda.</h1>
    <h4 class="text-center">Sistema de Cadastro de Monitores</h4>
    <hr>

    <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
            <div class="invalid-feedback">Informe o nome corretamente.</div>
        </div>

        <!-- Inputs do Código de Barra -->
        <!-- Os códigos do país (Brasil = 768) e da empresa (Fictícia = 6475) são pré-definidos-->
        <!-- O código de check é o resultado de um cálculo das partes anteriores do código de barra -->
        <div class="col-md-2">
            <label for="cod-produtor" class="form-label">ID Local</label>
            <input type="text" class="form-control" id="cod-produtor" value="7686475" disabled>
        </div>
        <div class="col-md-2">
            <label for="cod-monitor" class="form-label">ID do Produto</label>
            <input type="text" class="form-control" id="cod-monitor" placeholder="1111" pattern="[0-9]{4}" required>
            <div id="feedbackMonitor" class="invalid-feedback">Informe o código correto.</div>
        </div>
        <div class="col-md-2">
            <label for="cod-check" class="form-label">ID Check</label>
            <input type="text" class="form-control" id="cod-check" disabled>
        </div>

        <div class="col-md-6">
            <label for="resolucao" class="form-label">Resolução</label>
            <input type="text" class="form-control" id="resolucao" placeholder="1234x1234"
                pattern="[0-9]{3,4}x[0-9]{3,4}" required>
            <div class="invalid-feedback">Informe a resolução corretamente.</div>
        </div>

        <div class="col-md-3">
            <label for="entrada-1" class="form-label">Entrada de Vídeo 1</label>
            <input type="text" class="form-control" id="entrada-1" placeholder="VGA,DVID..." pattern="[A-Z]{3,5}"
                required>
            <div class="invalid-feedback">Informe a entrada corretamente.</div>
        </div>
        <div class="col-md-3">
            <label for="entrada-2" class="form-label">Entrada de Vídeo 2</label>
            <input type="text" class="form-control" id="entrada-2" placeholder="(Se houver)" pattern="[A-Z]{3,5}">
        </div>

        <div class="col-md-6">
            <label for="polegadas" class="form-label">Tamanho do Monitor (Polegadas)</label>
            <input type="text" class="form-control" id="polegadas" placeholder="19.5" required>
            <div class="invalid-feedback">Informe o tamanho corretamente.</div>
        </div>

        <div class="col-md-6">
            <label for="hertz" class="form-label">Taxa de Atualização (Hz)</label>
            <input type="text" class="form-control" id="hertz" placeholder="60Hz" pattern="[0-9]{2,3}Hz" required>
            <div class="invalid-feedback">Informe a taxa corretamente.</div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
        </div>
    </form>

    <hr>

    <table class="table table-striped" id="tabela">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Código de Barra</th>
                <th scope="col">Resolução</th>
                <th scope="col">Entradas</th>
                <th scope="col">Polegadas</th>
                <th scope="col">Hertz</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>

</html>
